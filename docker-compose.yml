version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_docker_secret_key
      - PORT=3001
    volumes:
      - ./backend/database.sqlite:/app/database.sqlite
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: sqlite3:latest
    volumes:
      - ./backend/database.sqlite:/data/database.sqlite
    networks:
      - app-network

networks:
  app-network:
    driver: bridge